<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opstartzin - Karatepunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4d6a66;
            --secondary-color: #4d6a66;
            --text-color: #2c3e50;
            --accent-color: #4d6a66;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(77, 106, 102, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2em;
        }

        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .tapping-image {
            max-width: 200px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .instruction-text {
            text-align: center;
            color: white;
            margin: 15px 0;
            font-size: 1.1em;
            font-style: italic;
        }

        .affirmation {
            font-style: italic;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--primary-color);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .control-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: 3px solid white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .control-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 6px 12px rgba(77, 106, 102, 0.3);
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Opstartzin - Karatepunt</h1>
            
            <div class="video-container">
                <img src="avatar/karatepunt.png" alt="Karatepunt" class="tapping-image">
            </div>

            <div class="instruction-text">
                Klop op het karatepunt en lees hardop mee
            </div>

            <div class="affirmation" id="affirmation">
                "Ook al voel ik mezelf <span id="emotionAffirmation"></span> omdat <span id="situationAffirmation"></span>, 
                toch accepteer ik mezelf precies zoals ik ben."
            </div>

            <div class="button-container">
                <button class="control-button" id="startButton">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-button" id="pauseButton" style="display: none;">
                    <i class="fas fa-pause"></i>
                </button>
            </div>

            <div class="navigation-buttons">
                <button class="nav-button" onclick="window.location.href='EFT-Tapping.html'">
                    <i class="fas fa-home"></i>
                    <span>Terug naar start</span>
                </button>
                <button class="nav-button" onclick="window.location.href='kloppunt-kruin.html'">
                    <i class="fas fa-forward"></i>
                    <span>Volgend kloppunt</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Laad opgeslagen gegevens
        const emotion = localStorage.getItem('eftEmotion') || 'deze emotie';
        const situation = localStorage.getItem('eftSituation') || 'deze situatie';
        document.getElementById('emotionAffirmation').textContent = emotion;
        document.getElementById('situationAffirmation').textContent = situation;

        let isPlaying = false;
        let repeatCount = 0;
        const maxRepeats = 3;

        // Spreek de affirmatie uit
        function speakAffirmation() {
            if (!window.speechSynthesis) return;
            
            const affirmationText = document.getElementById('affirmation').textContent;
            const utterance = new SpeechSynthesisUtterance(affirmationText);
            utterance.lang = 'nl-NL';
            utterance.rate = 0.85;
            utterance.pitch = 1.2;
            utterance.volume = 0.9;

            utterance.onend = function() {
                repeatCount++;
                if (repeatCount < maxRepeats) {
                    setTimeout(() => {
                        if (isPlaying) {
                            window.speechSynthesis.speak(utterance);
                        }
                    }, 1000);
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        // Start sessie
        document.getElementById('startButton').addEventListener('click', () => {
            isPlaying = true;
            repeatCount = 0;
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('pauseButton').style.display = 'block';
            speakAffirmation();
        });

        // Pauzeer sessie
        document.getElementById('pauseButton').addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (!isPlaying) {
                window.speechSynthesis.pause();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-play"></i>';
            } else {
                window.speechSynthesis.resume();
                document.getElementById('pauseButton').innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        // Zorg ervoor dat de spraak niet stopt als de browser het tabblad verlaat
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });
    </script>
</body>
</html>
